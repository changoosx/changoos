<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discography</title>
  
  <link rel="stylesheet" href="discography.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,431;1,431&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Bar -->
  <header id="topBar"> 
    <a href="https://changoos.vercel.app" id="backButton">
      <img src="assets/icons/bakk.png" alt="Back">
    </a> 
    <img src="assets/icons/discography.png" alt="Discography" id="discographyTitle"> 
    <div id="infoContainer">
      <img src="assets/icons/info.png" alt="Info" id="infoButton"> 
      <div id="infoBox" class="hidden">
        <div class="infoItem" data-tooltip="songs featuring changoos by various artists">
          <img src="assets/icons/caterpillar.png" alt="Feature Icon">
          <span>feat.</span>
        </div>
        <div class="infoItem" data-tooltip="single record released by changoos">
          <img src="assets/icons/cocoon.png" alt="Single Icon">
          <span>single</span>
        </div>
        <div class="infoItem" data-tooltip="includes albums/mixtapes/EP's">
          <img src="assets/icons/butterfly.png" alt="Tape Icon">
          <span>tape</span>
        </div>
      </div>
    </div>
  </header>

  

  <section id="gridView">
    <div id="discographyGrid"></div>
  </section>
 
<div id="overlay" class="hidden">
    <div id="overlayContent"> 
      <div id="overlayLeft">
        <img id="overlayCover" src="" alt="Album Cover">
        <p id="artistAttribution"></p>
      </div> 
      <div id="overlayRight">
        <div id="titleRow">
            <h2 id="songTitle"></h2>
            <span id="releaseType"></span>
          </div>          
        <div id="streamingIcons"></div>
        <p id="additionalInfo"></p>
        <div id="streamingIcons"></div>
      </div>      
      <br><br>
  
      


<script src="scripts.js"></script>
</body>
</html>
